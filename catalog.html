        /* Dark Mode Styles */
        body.dark .nav-link,

        header {

        }

        body.dark header {
            background-color: #1f1f1f;
        }

        .ml-3 {
            margin-left: 10px;
        }
        @media (min-width: 768px) and (max-width: 1057px) {

            margin-left: 20px; /* Adjust margin for AutoHub on tablets */
        }

        .container-fluid {
            margin-left: 10px; /* Reduce left margin for the container */
            margin-right: 10px; /* Reduce right margin for the container */
        }
    }

    @media (max-width: 990px) and (min-width: 750) {
        .nav-link {
            margin-left: 20px;
        }
        #themeToggle {
            margin-left: 20px;
            margin-bottom: 10px;
        }
    }
    @media (max-width: 747px) {
        #authButton {
            margin-left: 0 !important;
        }
        #themeToggle {
            margin-bottom: 10px;
        }
    }
        
    </style>
