<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Section: Design Block -->
    <section class="text-center text-lg-start">
        <style>
            .rounded-t-5 {
                border-top-left-radius: 0.5rem;
                border-top-right-radius: 0.5rem;
            }
            @media (min-width: 992px) {
                .rounded-tr-lg-0 {
                    border-top-right-radius: 0;
                }
                .rounded-bl-lg-5 {
                    border-bottom-left-radius: 0.5rem;
                }
            }
        </style>
        <div class="card mb-3">
            <div class="row g-0 d-flex align-items-center">
                <div class="col-lg-4 d-none d-lg-flex">
                    <img src="https://wallpapercave.com/wp/wp9391865.jpg" alt="Trendy Pants and Shoes"
                         class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
                </div>
                <div class="col-lg-8">
                    <div class="card-body py-5 px-md-5">
                        <h3 class="mb-4">Autohub</h3>
                        <form>
                            <!-- Email input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="email" id="form2Example1" class="form-control form-control-lg" placeholder="Email address" />
                            </div>
                            <!-- Password input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password" id="form2Example2" class="form-control form-control-lg" placeholder="Password" />
                            </div>
                            <!-- Submit button -->
                            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block mb-4">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Section: Design Block -->
</body>
<script>
document.querySelector('form').addEventListener('submit', function (e) {
    e.preventDefault();

    // Получаем введенные email и password
    const email = document.getElementById('form2Example1').value;
    const password = document.getElementById('form2Example2').value;

    // Получаем существующих пользователей из LocalStorage или создаем пустой массив
    let users = JSON.parse(localStorage.getItem('users')) || [];

    // Проверяем, существует ли пользователь с таким email
    const userExists = users.some(user => user.email === email);

    if (userExists) {
        // Если пользователь существует, перенаправляем на index.html
        window.location.href = 'index.html';
    } else {
        // Если пользователя нет, добавляем его с темой по умолчанию и сохраняем обновленный список в LocalStorage
        users.push({ email, password, theme: 'light' }); // Устанавливаем тему по умолчанию
        localStorage.setItem('users', JSON.stringify(users));

        // Перенаправляем на index.html
        window.location.href = 'index.html';
    }
});


</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Zo0zaidY7CkOHOtEkqUk4VjEFm/z+e8lB/cZkRPhzdX1VjFiUAZfBLcf95E9ckl5" crossorigin="anonymous"></script>
</html>
