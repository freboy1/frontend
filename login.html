<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact-us.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #fff;
            color: #333;
            margin: 0;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .card-body {
            width: 100%;
            max-width: 400px;
            background-color: #fbfbfb;
            padding: 20px;
            border-radius: 10px;
        }

        .image-short {
            height: 350px;
            object-fit: cover;
            object-position: top;
            width: 100%;
            border-radius: 10px 10px 0 0;
        }

        button {
            background-color: #2193b0;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #6dd5ed;
            cursor: pointer;
        }

        .col-lg-12 {
            background-color: #fbfbfb;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <section class="text-center text-lg-start">
        <div class="form-container">
            <div class="card mb-3">
                <div class="row g-0 d-flex align-items-center">
                    <div class="col-lg-12 d-flex justify-content-center">
                        <img src="https://qph.cf2.quoracdn.net/main-qimg-c1ae171983ed1246b5e73048d9b6f498-lq" alt="Trendy Pants and Shoes"
                             class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5 image-short" />
                    </div>
                    <div class="col-lg-12">
                        <div class="card-body py-5 px-md-5">
                            <h3 class="mb-4">Autohub</h3>
                            <form id="login-form">
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="email" id="form2Example1" class="form-control form-control-lg" placeholder="Email address" required />
                                    <small class="text-danger d-none" id="email-error">Invalid email format.</small>
                                </div>
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" id="form2Example2" class="form-control form-control-lg" placeholder="Password" required />
                                    <small class="text-danger d-none" id="password-error">
                                        Password must be at least 8 characters long and include a number and a special character.
                                    </small>
                                </div>
                                <small class="text-danger d-none" id="user-not-found">Such user does not exist.</small>
                                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block mb-4 button">Login</button>
                                <p class="mt-3">Don't have an account? <a href="signup.html">Sign up here</a>.</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            e.preventDefault();
        
            // Получаем введенные email и password
            const email = document.getElementById('form2Example1').value.trim();
            const password = document.getElementById('form2Example2').value.trim();
        
            // Получаем существующих пользователей из LocalStorage или создаем пустой массив
            let users = JSON.parse(localStorage.getItem('users')) || [];
        
            // Проверяем, существует ли пользователь с таким email и правильным паролем
            const user = users.find(user => user.email === email && user.password === password);
        
            if (user) {
                // Если пользователь существует, создаем currentUser и сохраняем в LocalStorage
                const currentUser = { ...user, theme: 'light' }; // Добавляем тему по умолчанию
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
        
                // Перенаправляем на index.html
                window.location.href = 'index.html';
            } else {
                // Если пользователя нет или неверный пароль, показываем ошибку
                document.getElementById('user-not-found').classList.remove('d-none');
            }
        });
        </script>
        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Zo0zaidY7CkOHOtEkqUk4VjEFm/z+e8lB/cZkRPhzdX1VjFiUAZfBLcf95E9ckl5" crossorigin="anonymous"></script>
</body>
</html>
